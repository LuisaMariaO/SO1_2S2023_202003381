apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: "luisamaria.com"
spec:
  rules:
  - host: luisamaria.com
    http:
      paths:
      - path: /redis
        pathType: Prefix
        backend:
          service:
            name: redis-api-service
            port:
              number: 3000
      - path: /grpc
        pathType: Prefix
        backend:
          service:
            name: grpc-server
            port:
              number: 3000
